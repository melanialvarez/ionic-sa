<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor="let visit of visitsByDate">
        <ion-list-header>
          {{visit.date}}
        </ion-list-header>

      <button ion-item *ngFor="let dayVisit of visit.visits" (click)="doSomething($event)">

            <ion-avatar item-start>
              <img src="img/avatar-cher.png">
            </ion-avatar>
            <h2>{{dayVisit.name}}</h2>
            <h2>{{dayVisit.date}}</h2>
            <p>{{dayVisit.timeInterval}}</p>
      </button>
    </ion-list>
</ion-content>
